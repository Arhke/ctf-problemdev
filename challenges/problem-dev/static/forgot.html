<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Consolas,"Courier New",monospace}
    body{
      background:#000;color:#0aff9d;min-height:100vh;display:flex;
      justify-content:center;align-items:center;padding:20px
    }
    .wrapper{
      width:100%;max-width:520px;padding:30px;border-radius:12px;
      background:rgba(0,0,0,.88);border:2px solid #0aff9d;
      box-shadow:0 0 25px #0aff9d66,inset 0 0 20px #0aff9d33

    h1{font-size:1.4rem;text-align:center;margin-bottom:10px;text-shadow:0 0 8px #0aff9d}
    .subtitle{text-align:center;font-size:.85rem;margin-bottom:16px;color:#55ffc8}
    .panel-label{
      font-size:.8rem;margin:10px 0 6px;text-transform:uppercase;letter-spacing:.1em;color:#44ffaa
    }
    input{
      width:100%;padding:12px;border:2px solid #0aff9d;border-radius:8px;
      background:#000;color:#0aff9d;font-size:1rem;box-shadow:inset 0 0 8px #0aff9d55;
      outline:none;transition:.15s
    }
    input::placeholder{color:#0aff9d88}
    input:focus{box-shadow:0 0 12px #0aff9d,inset 0 0 12px #0aff9d;border-color:#55ffcc}
    .btn{
      width:100%;margin-top:16px;padding:12px;font-size:1rem;font-weight:700;border:none;border-radius:8px;
      background:#0aff9d;color:#000;cursor:pointer;letter-spacing:.08em;transition:.15s;text-transform:uppercase
    }
    .btn:hover{background:#55ffc8;box-shadow:0 0 18px #0aff9d}
    .btn-secondary{
      margin-top:10px;background:transparent;color:#0aff9d;border:2px dashed #0aff9d
    }
    .btn-secondary:hover{background:#07110c;box-shadow:0 0 12px #0aff9d66}
    .status{
      margin-top:12px;font-size:.85rem;min-height:3em;white-space:pre-wrap;word-break:break-word
    }
    .hashbox{
      margin-top:10px;padding:10px;border:1px solid #0aff9d66;border-radius:8px;background:#050505;
      box-shadow:inset 0 0 10px #0aff9d22;color:#d6ffe9;font-size:.9rem
    }
  </style>
</head>

  <div class="status" id="status"></div>
  <div class="hashbox" id="hashbox" style="display:none;"></div>

    window.location.href = "/";
  });

    if (username && username === lastUsername) {
      localStreak++;

      localStreak = 1;
      lastUsername = username;
    }

      const res = await fetch(url, { method: "GET", cache: "no-store" });

      if (data && data.UnsaltedPasswordHash) {
        statusEl.textContent =
          "Assuming user exists, here’s what your *comically unsafe* recovery system leaks after resetting your password:";
        hashBox.textContent = "sha-256 hash: " + data.UnsaltedPasswordHash;
        hashBox.style.display = "block";
        return;
      }


    } catch {
      statusEl.textContent = "Backend error. Our password recovery forgot how to work.";

  });
</script>

</body>
</html>
